<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My List</title>
</head>

<body>
    <div id="button-box">
        <div id="add-item">
                <label for="user-input">Add item:</label>
                <input id="user-input" type="text" placeholder="...">
                <button id="enter-items" class="grad-butt gradient-button">Enter</button>
        </div>
    </div>
    <div></div>
    <div id="list-container">
        <div id="active-list">
            <div class="list-box">
                <ul id="act-list" class="list">
                </ul>
                </div>
        </div>
        <div id="finished-list">
            <div class="list-box fin-box">
                <ul id="fin-list" class="list">
                </ul>
                <div id="remove-items">
                    <button id="erase">Clear Completed List</button>
                </div>
                </div>
        </div>
    </div>

        <script type="text/javascript" src="script.js"></script>
</body>

</html>
