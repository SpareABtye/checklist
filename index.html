<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My List</title>
</head>

<body>
    <h1>CHECKLIST</h1> 
    <div class="list-container">
        <div id="add-items">
                <label for="user-input">Add item:</label>
                <input id="user-input" type="text" placeholder="...">
                <button id="enter-items">Enter</button>
        </div>
        <div class="list-container">
            <div id="active-list-div">
                <div class="list-one">
                    <ul class="list">
                    </ul>
            </div>
            <div id="finished-list-div">
                <div class="list-one">
                    <ul class="list">
                    </ul>
            </div>
        </div>
        <div class="remove-items">
            <button id="erase">Delete Checks</button>
        </div>
    </div>
        <script type="text/javascript" src="script.js"></script>
</body>

</html>
