<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My List</title>
</head>

<body>
    <div id="button-box">
            <div>
                <label for="user-input">Add item:</label>
                <input id="user-input" type="text" placeholder="...">
            </div>
            <div>
                <label for="category">Choose a list:</label>
                <select name="category" id="category">
                  <option value="Grocery1">Grocery</option>
                  <option value="ToDo1">ToDo</option>
                </select>
            </div>
            <div>
                <button id="enter-items" class="grad-butt gradient-button">Enter</button>
            </div>
            <div id="notification">
               (You can  move me!)
            </div>
    </div>
    <div id="list-container">
        <div class="list-box">
                <span><h4>Grocery</h4></span>
                <ul id="act-list" class="list grocery">
                </ul>
        </div>
        <div class="list-box">
                <span><h4>ToDO</h4></span>
                <ul id="act-list-2" class="list todo">
                </ul>
        </div>
        <div id="finished-list">
            <div class="list-box-fin">
                <ul id="fin-list" class="list">
                </ul>
                <div id="remove-items">
                    <button id="erase">Clear Completed List</button>
                </div>
                </div>
        </div>
    </div>

        <script type="text/javascript" src="script.js"></script>
</body>

</html>
